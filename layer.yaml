includes:
    - layer:basic
    - layer:apt
    - layer:snap
    - layer:leadership
    - layer:coordinator
    - layer:nagios
exclude:
    - ".venv?"
    - ".tox"
    - "*~"
    - ".coverage"
    - "__pycache__"
    - "*.pyc"
    - "old"
options:
    basic:
        use_venv: true
        include_system_packages: true
        packages:
            - python3-bcrypt
            - python3-netifaces
            - run-one
            - netcat
            - java-common
    apt:
        keys:
            - lib/apache.key
            - lib/datastax.key
    coordinator:
        log_level: debug
repo: git+ssh://git.launchpad.net/cassandra-charm
