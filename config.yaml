    # nrpe-external-master relation related options
    nagios_context:
      default: "juju"
      type: string
      description: |
        Used by the nrpe subordinate charms.
        A string that will be prepended to instance name to set the host name
        in nagios. So for instance the hostname would be something like:
            juju-myservice-0
        If you're running multiple environments with the same services in them
        this allows you to differentiate between them.
    nagios_servicegroups:
      default: ""
      type: string
      description: |
        A comma-separated list of nagios servicegroups.
        If left empty, the nagios_context will be used as the servicegroup
    nagios_heapchk_warn_pct:
        default: 80
        type: int
        description: |
            The pct of heap used to trigger a nagios warning
    nagios_heapchk_crit_pct:
        default: 90
        type: int
        description: |
            The pct of heap used to trigger a nagios critcal alert
    nagios_disk_warn_pct:
        default: 50 
        type: int
        description: |
            The pct of data disk used to trigger a nagios warning
    nagios_disk_crit_pct:
        default: 25 
        type: int
        description: |
            The pct of data disk used to trigger a nagios critcal alert


##     # cassandra-env.sh related options
##     auto-memory:
##         type: boolean
##         default: true
##         description: >
##             Automatically configure memory options based on specification
##             of the server infrastructure its running on.
##     heap-size:
##         type: string
##         default: 1G
##         description: >
##             Total size of Java memory heap, for example 1G or 512M.
##             Only used if auto-memory = false.
##     new-gen-size:
##         type: string
##         default: 100M
##         description: >
##             Size of Java new generation memory, for example 100M.  Only used
##             if auto-memory = false.
##     jmx-port:
##         type: int
##         default: 7199
##         description: JMX management port
##     extra-jvm-opts:
##         type: string
##         default: ""
##         description: |
##             string to be appended to JVM_OPTS, e.g.:
##             -javaagent:$CASSANDRA_HOME/lib/jamm-0.2.5.jar


##     # cassandra-rackdc.properties for GossipingPropertyFileSnitch related
##     # options
##     prefer_local:
##         default: False
##         type: boolean
##         description:
##             Used with endpoint_snitch=GossipingPropertyFileSnitch to
##             prefer the internal ip when possible, as the
##             Ec2MultiRegionSnitch does. Used with cassandra >= 1.2.x
##     dc_suffix:
##         type: string
##         default: ""
##         description:
##             Add a suffix to a datacenter name. Used by the Ec2Snitch
##             and Ec2MultiRegionSnitch to append a string to the EC2
##             region name. Used with cassandra >= 1.2.x
##     datacenter:
##         type: string
##         default: ""
##         description:
##             The datacenter used by the endpoint_snitch. i.e. "DC1"
##     rack: 
##         type: string
##         default: ""
##         description:
##             The rack used by the endpoint_snitch. i.e. "Rack1"


##     # Cassandra.yaml related options
    cluster-name:
        type: string
        default: ""
        description: >
            Name of the Cassandra cluster. This is mainly used to
            prevent machines in one logical cluster from joining
            another. Defaults to the Juju service name.
##     cluster-port:
##         type: int
##         default: 7000
##         description: Cluster communication port
##     client-port:
##         type: int
##         default: 9160
##         description: Thrift clients port
##     partitioner:
##         default: org.apache.cassandra.dht.Murmur3Partitioner
##         type: string
##         description:
##             The cassandra partitioner to use.
##             eg. org.apache.cassandra.dht.RandomPartitioner
##     endpoint_snitch:
##         default: "org.apache.cassandra.locator.SimpleSnitch"
##         type: string
##         description:
##             The cassandra endpoint snitch to use. Currently supported by the
##             charm, SimpleSnitch and GossipingPropertyFileSnitch.
##     dse:
##         type: boolean
##         default: False
##         description:
##             True if using DataStax Enterprise. False if community Cassandra.
##     authenticator:
##         type: string
##         default: AllowAllAuthenticator
##         description: >
##             Authentication backend, implementing IAuthenticator; used to
##             identify users Out of the box, Cassandra provides
##             org.apache.cassandra.auth.{AllowAllAuthenticator,
##             PasswordAuthenticator}. DSE also provides a Kerberos
##             authenticator for external authentication.
##             - AllowAllAuthenticator performs no checks - set it to disable
##             authentication.
##             - PasswordAuthenticator relies on username/password pairs to
##               authenticate users. It keeps usernames and hashed passwords
##               in system_auth.credentials table. Please increase
##               system_auth keyspace replication factor if you use this
##               authenticator.
##             - com.datastax.bdp.cassandra.auth.KerberosAuthenticator For
##               external authentication through Kerberos. Additional
##               configuration is required in dse.yaml
##     authorizer:
##         type: string
##         default: AllowAllAuthorizer
##         description: >
##             Authorization backend, implementing IAuthorizer; used to limit
##             access/provide permissions Out of the box, Cassandra provides
##             org.apache.cassandra.auth.{AllowAllAuthorizer,
##             CassandraAuthorizer}.
##             - AllowAllAuthorizer allows any action to any user - set it to
##               disable authorization.
##             - CassandraAuthorizer stores permissions in
##               system_auth.permissions table. Please increase system_auth
##               keyspace replication factor if you use this authorizer.
              
